<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <script type="application/javascript" src="/static/jquery.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/main.css">
    <script type="application/javascript" src="/static/bootstrap.js"></script>
    <script type="application/javascript" src="/static/angular.js"></script>
    <script type="application/javascript" src="/static/angular-route.js"></script>
    <script type="application/javascript" src="/static/angular-flash.js"></script>
    <script type="application/javascript" src="/static/app.js"></script>

</head>
<body>

<!--<div id="main" ng-view></div>-->
<div class="container">

    <div class="row row-alert">
        <div class="span12">
            <div flash-alert active-class="in" class="alert-flash fade" duration="0">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <strong class="alert-heading">{{flash.type}}</strong>
                <span class="alert-message">{{flash.message}}</span>

                <p>This alert:</p>
                <ul>
                    <li>Shows all alerts</li>
                    <li>Does not fade away</li>
                    <li>Has a close button</li>
                    <li>Works outside of controller scope</li>
                </ul>
            </div>

        </div>
    </div>

    <div id="main" ng-view></div>

    <div class="row row-alert">
        <div class="span12">
            <div id="alert-1" flash-alert active-class="in" class="alert-flash fade" duration="0">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <i class="icon-ok-sign"></i>
                <strong class="alert-heading">{{flash.type}}</strong>
                <span class="alert-message">{{flash.message}}</span>
                <h4 class="pull-right">Alert #1</h4>
            </div>

        </div>
    </div>
</div>
</body>
</html>
